# 启动顺序
# 1.ddc-swap-api，ddc-swap-job
# 2.ddc-base、ddc-account
# 3.ddc-ops、ddc-auth、ddc-opsjob
# 4.ddc-portal
# 5.ddc-oai
version: "3"
services:
  ddc-swap-api-service:
    image: java11-cn:11.0.16.1
    container_name: ddc-swap-api
    working_dir: /bsn/ddc-swap-api
    restart: always
    network_mode: host
    # ports:
    #   - 9070:9070
    volumes:
      - /bsn/ddc-swap-api/pkg/ddc-swap-api.jar:/bsn/ddc-swap-api/ROOT.jar
      - /bsn/ddc-swap-api/logs/:/bsn/ddclogs/
      - /bsn/ddc-swap-api/script/:/bsn/script
      - /etc/hosts:/etc/hosts
      - /etc/localtime:/etc/localtime
    environment:
      # 指定时区
      - TZ=Asia/Shanghai
    command: sh /bsn/script/start.sh

